<div class="row animated fadeIn fast">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My User Profile</h4>
                <h6 class="card-subtitle">Settings</h6>

                <form class="form p-t-20"
                    autocomplete="off"
                    [formGroup]="profileForm"
                    (ngSubmit)="updateUser()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Enter email"
                                formControlName="email"
                                [readOnly]="user.google">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn btn-primary btn-block waves-effect waves-light m-r-10"
                            [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i>
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User Image</h6>

                <div class="form-group center-things">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                </div>

                <div class="form-group">
                    <input type="file" name="" id="" (change)="updatePhotoInLocal($event.target.files[0])">
                </div>

                <button type="button" 
                        class="btn btn-primary btn-block waves-effect waves-light m-r-10"
                        [disabled]="!photoUpload"
                        (click)="updatePhoto()">
                    <i class="fa fa-save"></i>
                    Save Image
                </button>

            </div>
        </div>
    </div>
</div>
