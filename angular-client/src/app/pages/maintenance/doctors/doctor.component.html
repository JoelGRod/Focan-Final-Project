<div class="row animated fadeIn fast">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Information</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="doctorForm"
                        (submit)="saveDoctor()">

                    <div class="form-group row"
                        *ngIf="doctorSelected" >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Photo:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w200" 
                                [src]="doctorSelected.img | image: 'doctors'" alt=""/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Name:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text"
                                        formControlName="name"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Doctor Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select class="form-control"
                                        formControlName="hospital" 
                                        name="" 
                                        id="">
                                    <option value="">Select Hospital</option>
                                    <option *ngFor="let hospital of hospitals" 
                                            [value]="hospital.id">
                                            {{ hospital.name }}
                                    </option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="doctorForm.invalid"
                                    class="btn btn-primary waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn" *ngIf="hospitalSelected" >
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSelected.name }}</h6>

                <div class="center-things">
                    <img class="img-thumbnail" 
                    [src]="hospitalSelected.img | image: 'hospitals'" [alt]="hospitalSelected.name"/>
                </div>

                
            </div>
        </div>
    </div>
</div>
