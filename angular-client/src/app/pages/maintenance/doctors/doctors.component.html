<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control" 
                        placeholder="Search doctor" 
                        name="" 
                        id=""
                        #txtTerm
                        (keyup)="search(txtTerm.value)"/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait...</p>
        </div>

    </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors - ({{doctors.length}})</h4>
                        <h6 class="card-subtitle">App Registered Doctors</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                routerLink="/dashboard/doctor/new" >
                                <i class="fa fa-hospital-o"></i>
                                Create Doctor
                            </a>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Photo</th>
                                <th>Name</th>
                                <th>Hospital</th>
                                <th class="w100 text-nowrap text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img [src]="doctor.img | image: 'doctors'" 
                                    alt="doctor.name"
                                    class="w100 my-cursor-pointer"
                                    (click)="openModal( doctor )">
                                </td>
                                <td>
                                    {{ doctor.name }}
                                </td>
                                <td>{{ doctor.hospital.name }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctor', doctor.id]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Edit"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="deleteDoctor(doctor)" data-toggle="tooltip"
                                        data-original-title="Delete"
                                        class="my-cursor-pointer"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
