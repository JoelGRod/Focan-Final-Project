<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;"
                        [style.width] = "getPercent1"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;"
                        [style.width] = "getPercent2"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- () -> Emits from children, [] -> Send to children -->
                <app-incrementer 
                    [btn_class] = "'btn-primary'"
                    (value) = "percent1 = $event" 
                    [value] = "percent1">
                </app-incrementer>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    [btn_class] = "'btn-info'"
                    (value) = "percent2 = $event" 
                    [value] = "percent2">
                </app-incrementer>
            </div>
        </div>
    </div> 
</div>
