<div class="background-modal-image animated fadeIn"
            [class.hide-thing]="modalImageService.hideModal">
    <div class="modal fade show" 
            id="exampleModal" 
            tabindex="-1" 
            role="dialog" 
            aria-labelledby="exampleModalLabel1" 
            style="display: block;">
    
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="closeModal()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                </div>
                <div class="modal-body">
                    
                    <h3>Select Image</h3>
                    <div class="form-group center-things">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar" alt="">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                    </div>
    
                    <div class="form-group">
                        <input type="file" name="" id="" (change)="updatePhotoInLocal($event.target.files[0])">
                    </div>
    
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default" 
                            data-dismiss="modal"
                            (click)="closeModal()">
                            Close
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            (click)="updatePhoto()">Load Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
